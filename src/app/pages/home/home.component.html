<h1 class="mt-3 font-weight-light"> YouTube Videos</h1>
<hr>

<div class="card-columns">
    <div class="card animated fadeIn" *ngFor="let video of videos">
        <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text"><strong>Author:</strong> {{video.channelTitle}}</p>
            <p class="card-text"><strong>Published At:</strong> {{video.publishedAt | date}}</p>

            <button class="btn btn-outline-info btn-block" (click)="playVideo(video)">Play</button>
        </div>
    </div>
</div>


<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item"><button class="page-link" (click)="previousPage()" [disabled]="firstPage">Previous</button></li>
        <li class="page-item"><button class="page-link" (click)="nextPage()" [disabled]="lastPage">Next</button></li>
    </ul>
</nav>
